<main role="main">
  <article role="article">
    <header>
      <h1>{{title}}</h1>

      <p class="post__meta">
        <time datetime="{{toISODate date}}" pubdate>{{ niceDate date 'MMMM D, YYYY'}}</time>
        <span class="separator">/</span>
        <a href="/{{path}}.text">Text version</a>
      </p>
    </header>

    <div class="post-text">
      {{{contents}}}
    </div>
  </article>
</main>
