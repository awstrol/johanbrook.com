<main role="main">

  {{#if posts}}

    {{#each posts}}

    <article role="article">
      <header>
        <time datetime="{{toISODate date}}" pubdate>{{ niceDate date 'MMMM D, YYYY'}}</time>
        <h1><a href="/{{path}}">{{title}}</a></h1>
      </header>

      <div class="post-text">
        {{{excerpt}}}
      </div>
    </article>

    {{/each}}

  {{else}}

    <p class="no-content">
      No writings yet.
    </p>

  {{/if}}

</main>
